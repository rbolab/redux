<button (click)="createSimulation()" md-raised-button color="accent">Add</button>
<div fxLayout="column" fxLayoutGap="20px">
  <div class="container">
    <h3>List of simulations : </h3>

    <ul>
      <li *ngFor="let simulation of simulations$ | async">{{simulation.name}}</li>
    </ul>
  </div>
</div>
